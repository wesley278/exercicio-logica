<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseFloat(prompt("insira um numero"))

        if(numero<0){
            document.write(numero + "<br> o numero é negativo")
        }else if(numero>0){
            document.write(numero + "<br> numero é positivo")
        }else{
            document.write(numero + "<br> numero é 0")
        }
    </script>
</body>
</html>
