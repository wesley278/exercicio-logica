<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = parseFloat(prompt(" insira o primeiro numero"))
        let numero2 = parseFloat(prompt(" insira o segundo numero"))


        if(numero1>numero2){
            document.write(numero1 + "<br> numero 1 é maior ")
        }else if(numero2>numero1){
            document.write(numero2 + "<br> numero 2 é maior")

        }else{
            document.write("os numeros são iguais")}
    </script>
</body>
</html>
